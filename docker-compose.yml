version: '3.8'
services:
  web:
    build: .
    image: ondemototaxi_web
    command: node server.js
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/usr/src/app

  pythonworker:
    image: python:3.11-slim
    volumes: ['.:/app']
    working_dir: /app
    command: bash -c "pip install flask && python server.py"
    ports:
      - '5001:5001'

  php-hook:
    image: php:8.1-apache
    volumes: ['.:/var/www/html']
    ports: ['8080:80']