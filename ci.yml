name: CI
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci || true
      - name: Start server
        run: node server.js & sleep 2
      - name: Health check
        run: curl --fail http://localhost:3000/health